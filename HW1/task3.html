<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Teacher`s full info card">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <full_teacher_card data-color="rgb(0, 128, 0)">
        <h1> Full teacher info</h1>
        <full_name>
            <label>Full name: </label>    
            <label>Jane Austen </label>   
            <br>
        </full_name>
        <gender>
            <label>Gender: </label>    
            <label>Female </label>   
            <br>
        </gender> 
        <age>
            <label>Age: </label>  
            <label>32 </label>   
            <br>
        </age>   
        <email>
            <label>Email </label>    
            <label>msJane@mmail.com </label>   
            <br>
        </email>
        <phone>
            <label>Phone number: </label>    
            <label>+123456789 </label>   
            <br>
        </phone>
        <country>
            <label>Country: </label>    
            <label>England </label> 
            <br>
        </country>
        <city>
            <label>City: </label>    
            <label>Steventon, Hampshire</label> 
            <br>
        </city>
        <comment>
            <label>Comment: </label>    
            <textarea name="comment" rows="4">Jane Austen was an English novelist known primarily for her six novels, which implicitly interpret, critique, and comment upon the British landed gentry at the end of the 18th century.
                Austen's plots often explore the dependence of women on marriage for the pursuit of favourable social standing and economic security.
            </textarea>
            <br>
        </comment>
        <location>
            <label>Location: </label>
            <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39984.77540746377!2d-1.2628788540763969!3d51.21818288725579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4874197e3073ddb7%3A0xdb657f2ed9b66b9c!2sSteventon%2C%20UK!5e0!3m2!1sen!2sua!4v1715603194249!5m2!1sen!2sua" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </location>
    </full_teacher_card>
</body>
</html>
